<body class="bg-pink-50 flex items-center justify-center min-h-screen">

<!-- Background Music -->
<audio id="bg-music" loop>
  <source src="happy-birthday-song.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Music Control Button -->
<button id="music-btn"
        onclick="toggleMusic()" 
        class="fixed top-4 right-4 bg-pink-500 text-white px-4 py-2 rounded-full shadow hover:bg-pink-600">
  🎵 Play
</button>

<script>
  const music = document.getElementById("bg-music");
  const btn = document.getElementById("music-btn");

  // Enable autoplay after first click/tap
  document.addEventListener("click", () => {
    if (music.paused) {
      music.play().then(() => {
        btn.innerText = "🎵 Pause";
      }).catch(err => {
        console.log("Autoplay blocked:", err);
      });
    }
  }, { once: true });

  // Toggle button
  function toggleMusic() {
    if (music.paused) {
      music.play();
      btn.innerText = "🎵 Pause";
    } else {
      music.pause();
      btn.innerText = "🎵 Play";
    }
  }
</script>



<style>
  .balloon {
    position: absolute;
    bottom: -120px;
    width: 60px;
    height: 80px;
    background: pink;
    border-radius: 50% 50% 50% 50%;
    opacity: 0.2; /* watermark effect */
    animation: float 12s infinite ease-in;

  }

  .balloon::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -100px;
    width: 2px;
    height: 100px;
    background: rgba(0,0,0,0.1); /* faint gray thread */

</style>
