<style>
    /* --- Balloons --- */
    .balloon {
      position: absolute;
      bottom: -120px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.2;
      animation: float 12s infinite ease-in;
      z-index: -1;
    }
    .balloon::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -100px;
      width: 2px;
      height: 100px;
      background: rgba(0,0,0,0.1);
      transform: translateX(-50%);
    }
    @keyframes float {
      0%   { transform: translateY(0) scale(1); opacity: 0.2; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    /* --- Sparkles --- */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 0.8; transform: scale(1.5); }
    }

body {

.slideshow {

.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: fade 36s infinite; /* 6 images √ó 6s each */

/* Image delays (6 images) */

.slideshow img:nth-child(2) { animation-delay: 6s; }
.slideshow img:nth-child(3) { animation-delay: 12s; }

.slideshow img:nth-child(5) { animation-delay: 24s; }

@keyframes fade {

  20%  { opacity: 0.4; }  /* stay visible */
  28%  { opacity: 0; }    /* fade out */

<!-- Fireworks -->
<canvas id="fireworks" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1;"></canvas>
<script>
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth; canvas.height = innerHeight;
  let particles = [];

  function firework(x,y,color) {
    for (let i=0;i<50;i++) {
      particles.push({
        x, y,
        angle: Math.random() * 2 * Math.PI,
        speed: Math.random() * 5 + 2,
        radius: 2,
        life: 100,
        color
      });
    }
  }
  function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i) => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.life--;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
      ctx.fill();
      if (p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
  }
  animate();
  setInterval(() => {
    firework(Math.random()*canvas.width, Math.random()*canvas.height/2,
      `hsl(${Math.random()*360},100%,50%)`);
  }, 2000);
</script>
