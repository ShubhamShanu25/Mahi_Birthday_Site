<style>
    /* --- Balloons --- */
    .balloon {
      position: absolute;
      bottom: -120px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.2;
      animation: float 12s infinite ease-in;
      z-index: -1;
    }
    .balloon::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -100px;
      width: 2px;
      height: 100px;
      background: rgba(0,0,0,0.1);
      transform: translateX(-50%);
    }
    @keyframes float {
      0%   { transform: translateY(0) scale(1); opacity: 0.2; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    /* --- Sparkles --- */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 0.8; transform: scale(1.5); }
    }

    /* Background Dynamic Styles */
    #dynamic-bg {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-3;
      overflow:hidden;
      pointer-events:none;
    }
    .single-bg {
      width:100%; height:100%;
      background-size:cover;
      background-position:center;
      filter: blur(4px) brightness(0.7);
    }
    .corner-bg {
      position:absolute;
      width:300px;
      opacity:0.15;
    }
    .corner-bg.left { bottom:10%; left:10%; }
    .corner-bg.right { top:10%; right:10%; }
    .slideshow img {
      position:absolute;
      width:100%; height:100%;
      object-fit:cover;
      opacity:0;
      animation: fade 32s infinite;
    }
    @keyframes fade {
      0%   { opacity: 0; }
      10%  { opacity: 0.4; }
      25%  { opacity: 0.4; }
      35%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>

  <div id="dynamic-bg"></div>

  <script>
    // Background images
    const bgImages = [
      "Images/Kaajal_img1.jpg",
      "Images/Kaajal_img2.jpg",
      "Images/Kaajal_img4.jpg",
      "Images/Kaajal_img5.jpg"
    ];

    const bgContainer = document.getElementById("dynamic-bg");

    if (bgImages.length === 1) {
      bgContainer.innerHTML = `<div class="single-bg" 
        style="background-image:url('${bgImages[0]}')"></div>`;
    } 
    else if (bgImages.length === 2) {
      bgContainer.innerHTML = `
        <img src="${bgImages[0]}" class="corner-bg left">
        <img src="${bgImages[1]}" class="corner-bg right">
      `;
    } 
    else if (bgImages.length >= 3) {
      bgContainer.classList.add("slideshow");
      bgContainer.innerHTML = bgImages.map((img,i) => 
        `<img src="${img}" style="animation-delay:${i*8}s">`
      ).join("");
    }
  </script>

<!-- Fireworks -->
<canvas id="fireworks" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1;"></canvas>
<script>
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth; canvas.height = innerHeight;
  let particles = [];

  function firework(x,y,color) {
    for (let i=0;i<50;i++) {
      particles.push({
        x, y,
        angle: Math.random() * 2 * Math.PI,
        speed: Math.random() * 5 + 2,
        radius: 2,
        life: 100,
        color
      });
    }
  }
  function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i) => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.life--;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
      ctx.fill();
      if (p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
  }
  animate();
  setInterval(() => {
    firework(Math.random()*canvas.width, Math.random()*canvas.height/2,
      `hsl(${Math.random()*360},100%,50%)`);
  }, 2000);
</script>
